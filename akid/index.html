<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>AKID Challenge Demo</title>
    <link href="assets/bootstrap.min.css" rel="stylesheet">
    <link href="assets/custom.css" rel="stylesheet">
    <link rel="preload" href="assets/fonts/chakra-petch-v11-latin-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="assets/fonts/chakra-petch-v11-latin-500.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="assets/fonts/chakra-petch-v11-latin-600.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="assets/fonts/chakra-petch-v11-latin-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>

<body>
    <div class="h-100 site-bg" id="game_menu">
        <div class="container position-relative">
            <div class="operator-class text-end">
                <p id="game_statistics">STATS</p>
            </div>
            <div style="height: 90vh;" class="row container d-flex align-items-center justify-content-center text-center" id="game_menu_content"></div>
            <div style="height: 10vh;" class="row text-center">
                <div class="col-12">
                    <p>Developed by Jason for AKID Medan.<br>Arknights and its artwork are property of Hypergryph</p>
                </div>
            </div>
        </div>
    </div>
    <div class="h-100 site-bg d-none" id="game_main">
        <div class="row">
            <div class="col-8 py-1 pe-0 vh-100 position-relative">
                <div class="operator-class site-bg border border-3 rounded-4 border-light p-2 text-center">
                    <img src="assets/game/qmark.png" class="img-fluid mx-auto my-auto d-block" id="operator_class_image" style="max-height: 10vh;">
                    <p class="mb-0 fs-6" id="operator_class_name">OP_CLASS</p>
                </div>
                <img id="operator_art" src="assets/game/qmark.png" class="img-fluid mx-auto my-auto d-block" style="max-height: 100%;" onclick="javascript: (function(){document.querySelector('body').requestFullscreen();})();">
            </div>
            <div class="col-4 position-relative vh-100 pe-5 ps-0 py-5">
                <div class="row text-center">
                    <p class="text mb-0" style="font-size: 2.25rem;"><b id="operator_name">OP_NAME</b></p>
                </div>
                <div class="row d-flex justify-content-center" id="operator_rarity">OP_RARITY</div>
                <hr>
                <div class="row game-answer-container h-65 d-flex align-items-center my-4">
                    <div class="col-12" id="game_answer_select"></div>
                </div>
                <hr>
                <div class="game-lifebar" id="game_life">
                    <div class="row text-center fs-4 text mb-0">
                        <div class="col-12">
                            <span class="me-4">Correct: <b id="game_score_correct">X</b> <span class="fs-6">/ <span id="game_score_limit_correct">y</span></span></span>
                            <span>Incorrect: <b id="game_score_incorrect">X</b> <span class="fs-6">/ <span id="game_score_limit_incorrect">y</span></span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap.bundle.min.js"></script>
    <script src="assets/sweetalert2.min.js"></script>
    <script src="OperatorList.js"></script>
    <script src="GuessingGame.js"></script>
</body>

</html>
